inherit_from: [experiments/config_base_3RScan_full_l20.yaml, experiments/config_base_JointSSG.yaml]
name: 'JointSSG_full_l20_2' # use direct mean image feature
training:
 batch: 1
 data_workers: 4
model:
 node_feature_dim: 512
 gnn:
  jointgnn:
   pts_msg_method: MSG_FAN
   img_msg_method: MSG_MV_DIRECT
  MSG_FAN:
   aggr: 'max'
   dim_atten: 256
   num_layers: 2
   num_heads: 8
   drop_out: 0.3
   use_bn: false
  MSG_MV_DIRECT:
   aggr: max
data:
 load_cache: true
 img_desc_6_pts: false # return 6 extreme points 
 drop_img_edge: 4 # if is int and >0, select given number. if is float/double, select percentage between [1-x,1]
 use_precompute_img_feature: false
wandb:
 dry_run: false
 tags: ["ssg", "jointSSG",'full','l20']
